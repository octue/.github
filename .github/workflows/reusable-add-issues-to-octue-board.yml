name: add-issues-to-octue-board

on:
  workflow_call:
    secrets:
      github-token:
        required: true

jobs:
  add-issues-to-octue-board:
    runs-on: ubuntu-latest
    steps:
      - name: Add to Board
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/octue/projects/22
          github-token: ${{ secrets.github-token }}
